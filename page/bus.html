<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتوبوس</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
   
</head>
<body>
    <div class="tab-pane active" id="domestic-flight">
        <form>
          <div class="form-group">
            <label for="from">مبدأ:</label>
            <input type="text" class="form-control" id="from" placeholder="مبدأ">
          </div>
          <div class="form-group">
            <label for="to">مقصد:</label>
            <input type="text" class="form-control" id="to" placeholder="مقصد">
          </div>
          <div class="form-group">
            <label for="departure-date">تاریخ رفت:</label>
            <input type="date" class="form-control" id="departure-date">
          </div>
          <div class="form-group">
            <label for="return-date">تاریخ برگشت:</label>
            <input type="date" class="form-control" id="return-date">
          </div>
          <button type="submit" class="btn btn-primary">جستجو</button>
        </form>
      </div>
      
      <!-- کد CSS مربوط به فرم پرواز داخلی -->
      <style>
        #domestic-flight form {
          max-width: 400px;
          margin: 0 auto;
        }
        #domestic-flight .form-group {
          margin-bottom: 20px;
        }
      </style>
      
      <!-- کد JS مربوط به فرم پرواز داخلی -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
