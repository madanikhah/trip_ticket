

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش اطلاعات کاربری</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/edit_profile.css">
</head>
<body>
    <div class="container">
        <h1>ثبت نام</h1>
        <form id="edit-profile-form">
            
            <div class="mb-3">
                <label for="phone-number" class="form-label">شماره همراه</label>
                <input type="text" class="form-control" id="phone-number" name="phone-number">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">تکرار رمز عبور</label>
              <input type="password" class="form-control" id="password2" name="password">
          </div>
            <button type="submit" class="btn btn-primary">ثبت</button>
            <button type="button" class="btn btn-secondary">تغییرات</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-4zQjvJZUzFmG7+9rRZaLHm9vP4tW5a1z0fZQdA3fJsKZlWbY4sNvQkK+J2PjVz6Y"
    crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="../scripts/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="../scripts/edit-profile.js"></script>
</body>
</html>
